    <script type="text/javascript">
		$("#mdaddzh").click(function(){

		})

	<script>
	    function show_pro() {//省份的显示
        $('.school_detail').hide();
        $('.campus_pro .pro_detail').toggle();
    }
    function show_school() {//学校的显示
        $('.campus_pro .pro_detail').hide();
        $('.school_detail').toggle();
        var pro = $("#activity_pro").val();
        campus_get_city(pro);
    }

    $(".campus_pro .pro_detail span").click(function () {
        $(this).siblings().css('background-color', '#ffffff');
        $(this).css('background-color', '#3399ff');

        $(this).parent().prev().val($(this).text());



    });

    $(".campus_city_detail").on("click", "span", function () {
        $(this).siblings().css('background-color', '#ffffff');
        $(this).css('background-color', '#3399ff');
        $('.campus_city_detail').hide();
        $('#campus_city_name').val($(this).text());

    });


    function search_school()//当输入学校时触发的查询
    {
        $('.search_school_info').empty();
        $('.search_school_info').append('<span>查询出的学校</span>');
    }

    $('.school_detail2 p').click(function () {
        $('#campus_school_name').val($(this).text());
        $('.school_detail2').hide();
    });
    $("input").focus(function () {

        $('.activity_remind').hide();
    });
    function city_next() {//点击下一步
        var activity_theme = $("#activity_theme").val();
        var activity_pro = $("#activity_pro").val();
        var campus_city_name = $("#campus_city_name").val();
        var activity_address = $("#activity_address").val();
        var activity_start_date = $("#activity_start_date").val();
        var activity_start_time = $("#activity_start_time").val();
        var activity_end_date = $("#activity_end_date").val();
        var activity_end_time = $("#activity_end_time ").val();
        var sign_end_date = $("#sign_end_date").val();
        var sign_end_time = $("#sign_end_time").val();
        var campus_people_num = $("#campus_people_num").val();


        if (activity_theme == '') {
            $("#activity_theme").parent().parent().find('.activity_remind').show();
        }
        if (activity_pro == '' || campus_city_name == '' || activity_address == '') {
            $('#activity_pro').parent().parent().parent().find('.activity_remind').show();
        }
        if (activity_start_date == '' || activity_start_time == '' || activity_end_date == '' || activity_end_time == '') {
              $("#activity_start_date").parent().parent().parent().find('.activity_remind').show();
        }
        if (sign_end_date == '' || sign_end_time == '') {
            $('.sign_end_time').show();
        }
        else {
            window.location.href = 'upload_poster.html';
        }
    }
    function campus_get_city(pro) {//根据省份查出学校
        var content = '';
        var array = getcity_by_pro(pro);
        for (var i = 0; i < array.length; i++) {
            content += '<span>' + array[i] + '</span>';
        }
        $(".campus_city_detail").empty();
        $(".campus_city_detail").append(content);
    }
		
	</script>

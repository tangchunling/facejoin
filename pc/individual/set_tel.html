	<script type="text/javascript">
		/*倒计时60秒*/
		var wait=60;
		function time(o) {
		        if (wait == 0) {
		        	o.removeClass("set-btn-disabled");
		            o.attr("disabled",false);           
		            o.html("发送短信");
		            wait = 60;
		        } else {
		            o.attr("disabled", true);
		            o.html("已发送" + wait + "秒");
		        
		            wait--;
		            setTimeout(function() {
		                time(o)
		            },
		            1000)
		        }
		    }
		$("#set-send").click(function(){
			$("#set-send").addClass("set-btn-disabled");
			time($("#set-send"));
			$(".set-form-tip").html("验证码已发送到 15857129915");
			$(".set-form-tip").show();
		})
	</script>

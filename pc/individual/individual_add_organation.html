<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">

		<link rel="stylesheet" href="../css/common.css" />
		<link rel="stylesheet" href="../css/individual.css" />
	</head>
	<body>
		<header>
			<nav>
				<a class="logo"><img src="../images/FaceJoin.png" alt="" /></a>
				<ul>
					<li ><a href="">首页</a></li>
					<li><a href="">上传活动</a></li>
					<li class="active"><a href="">活动管理</a></li>
					<li><a href="">我的二维码</a></li>
				</ul>
				<div class="headImg" style="display: inline-block;"><img src="../images/head.jpg" alt="" />
					<div class="navList">

							<li><a><img src="../images/personal/iconfont-qunfengzhanghaoshezhi.png" alt="" class="nav-img-show"/><img src="../images/personal/iconfont-qunfengzhanghaoshezh2i.png" alt=""/>我的组织</a></li>
							<li><a><img src="../images/personal/iconfont-p-set.png" alt="" class="nav-img-show"/><img src="../images/personal/iconfont-p-set1.png" alt=""/>账号设置</a></li>
							<li><a><img src="../images/personal/iconfont-tuichuzhanghao.png" alt="" class="nav-img-show"/><img src="../images/personal/tuichu.png" alt=""/>退出账号</a></li>
						</ul>
					</div>
				</div>
			</nav>
		</header>
		<div class="container">
			<div class="org-container">
				<div class="org-content-list org-content-list-active">
					<img src="../images/head.jpg" alt="" />
					<span>武汉大学学生会</span>
					<label for="">切换到当前组织</label>
				</div>
				<div class="org-content-list">
					<img src="../images/head.jpg" alt="" />
					<span>武汉大学学生会</span>
					<label for="">切换到当前组织</label>
				</div>
				<div class="org-add-list" id="orgAdd">
					<img src="../images/personal/iconfont-iconfonttianjia.png" alt="" />
					<span>添加组织</span>
				</div>
			</div>
		</div>
		<div class="id-mask" id="idZuzhi">
			<div class="id-mask-content">
				<div class="id-mask-container">
					<div class="id-mask-title">添加说明<img src="../images/code-close.png" alt="" id="close"/></div>
					<ul>
						<li><label for="">一、</label><span>一个账号最多创建4个组织</span></li>
						<li><label for="">二、</label><span>各组织信息互相独立</span></li>
						<li><label for="">三、</label><span>组织添加后不可删除，请慎重添加</span></li>

					<button class="btn" id="idZuzhiK">知道了</button>

			</div>

	<script src='../js/jquery-2.0.0.min.js'></script>
	<script src='../js/foot.js'></script>
	<script src='../js/head.js'></script>
	<script type="text/javascript">
		$("#orgAdd").click(function(){
			$("#idZuzhi").show();
		})
		$("#close").click(function(){
			$("#idZuzhi").hide();
		})
		$("#idZuzhiK").click(function(){
			$("#idZuzhi").hide();
		})
	</script>

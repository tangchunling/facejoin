<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="css/common.css" />
		<link rel="stylesheet" href="css/register.css" />
	</head>
	<body>
		<header>
			<nav>
				<a class="logo"><img src="images/FaceJoin.png" alt="" /></a>
				<ul>
					<li><a href="">首页</a></li>
					<li><a href="">上传活动</a></li>
					<li><a href="">活动管理</a></li>
					<li><a href="">我的二维码</a></li>
				</ul>
				<div class="login">
					<a href="register.html">注册</a>
					<a id="login">登录</a>
				</div>
			</nav>
		</header>
		<div class="container">
			<div class="rg-container">
				<div class="rg-content">
					<div class="rg-zhuzhi-title">
						<h1 class="fg-title">忘记密码</h1>
					</div>
					<div class="rg-content-body">
						<div class="rg-form fg-form">
								<div class="rg-form-list">
									<label for="">手机号</label><input class="form-controll" type="text" placeholder="该手机号为登录账号" id="fg-tel"/><span class="rg-error-tip"></span>
								</div>
								<div class="rg-form-list">
									<label for="">输入验证码</label><input class="form-controll rg-message-input" type="text" placeholder=""/><a href="" class="fg-code"><img src="images/code.jpg"></a>
								</div>
								<div class="rg-form-list">
									<label for="">短信验证</label><input class="form-controll rg-message-input" type="text" placeholder="" id="rg-message"/><button class="btn rg-message-btn" id="rg-message-send">发送短信</button>
								</div>
								<p style="margin-left: 108px;color: #999;font-size: 14px;height:20px;" id="rg-message-error"></p>
								<div class="rg-next-btn"><button class="btn rg-next" id="fg-complete">完成</button></div>
						</div>
					</div>
				</div>
			</div>
			
					
			
		</div>
	</body>
	<script src='js/jquery-2.0.0.min.js'></script>
	<script>
	/*验证手机号是否正确*/
		function validatePhone(phoneNumber){
            var regMobile=/^1[3,4,5,8,7]\d{9}$/;
            if(regMobile.test(phoneNumber)){
                return true;
            }
            else{
                return false;
            }
        }
		/*倒计时60秒*/
		var wait=60;
		function time(o) {
		        if (wait == 0) {
		        	o.removeClass("rg-btn-disabled");
		            o.attr("disabled",false);           
		            o.html("发送短信");
		            wait = 60;
		        } else {
		            o.attr("disabled", true);
		            o.html("已发送" + wait + "秒");
		        
		            wait--;
		            setTimeout(function() {
		                time(o)
		            },
		            1000)
		        }
		    }
		$(document).ready(function(){
			$("input").focus(function(){
				$(this).removeClass("rg-input-border");
				$(this).next("span").html("");
			})
			$("#rg-message-send").click(function(){
				    fgTel = $("#fg-tel").val();
				    if(!validatePhone(fgTel)){
				    	$("#fg-tel").addClass("rg-input-border");
						$("#fg-tel").next().html("手机号格式不正确");
				    }
				    else{
				    	$("#rg-message-error").html("验证码已经发送"+fgTel);
						$("#rg-message-send").addClass("rg-btn-disabled");
						time($("#rg-message-send"));
				    }
					
				
			});
			
			if($("body").height()<$(window).height()){
				$("footer").addClass("footer-active");
			}
		});
	</script>
</html>

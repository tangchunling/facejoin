	<script type="text/javascript">
	/*验证手机号是否正确*/
		function validatePhone(phoneNumber){
            var regMobile=/^1[3,4,5,8,7]\d{9}$/;
            if(regMobile.test(phoneNumber)){
                return true;
            }
            else{
                return false;
            }
        }
		/*倒计时60秒*/
		var wait=60;
		function time(o) {
		        if (wait == 0) {
		        	o.removeClass("rg-btn-disabled");
		            o.attr("disabled",false);           
		            o.html("发送短信");
		            wait = 60;
		        } else {
		            o.attr("disabled", true);
		            o.html("已发送" + wait + "秒");
		        
		            wait--;
		            setTimeout(function() {
		                time(o)
		            },
		            1000)
		        }
		    }
		$(document).ready(function(){
			$("#rg-next1").click(function(){
				rgTel = $("#rg-tel").val();
				var rgPwd = $("#rg-pwd").val();
				var rgPwdC = $("#rg-pwd-confirm").val();
				if(!validatePhone(rgTel)){
					$("#rg-tel").addClass("rg-input-border");
					$("#rg-tel").next().html("手机号格式不正确");
				}
				else if(rgPwd.length < 6){
					$("#rg-pwd").addClass("rg-input-border");
					$("#rg-pwd").next().html("密码少于6位");
				}
				else if(rgPwd != rgPwdC){
					$("#rg-pwd-confirm").addClass("rg-input-border");
					$("#rg-pwd-confirm").next().html("密码不一样");
				}
				else if(!$("input[type=checkbox]").prop("checked")){
					
				}
				else{
					$(".rg-content-list").eq(0).removeClass("rg-content-list-active");
					$(".rg-content-list").eq(1).addClass("rg-content-list-active");
					$(".rg-content-title ul li").eq(0).removeClass("rg-active").addClass("rg-complete");
					$(".rg-content-title ul li").eq(1).addClass("rg-active");
					
				}
			});
			$("#rg-next2").click(function(){
				var rgOname = $("#rg-organation-name").val();
				var rgIntro = $("#rg-intro").val();
				if(rgOname.length == 0){
					$("#rg-organation-name").addClass("rg-input-border");
					$("#rg-organation-name").next().html("请填写组织名称");
				}
				else if(rgIntro.length == 0){
					$("#rg-intro").addClass("rg-input-border");
					$("#rg-intro").next().html("请填写组织简介");
				}
				else{
					$(".rg-content-list").eq(1).removeClass("rg-content-list-active");
					$(".rg-content-list").eq(2).addClass("rg-content-list-active");
					$(".rg-content-title ul li").eq(1).removeClass("rg-active").addClass("rg-complete");
					$(".rg-content-title ul li").eq(2).addClass("rg-active");
				}
			});
			$("#rg-next3").click(function(){
				var rgMessage = $("#rg-message").val();
				if(rgMessage.length == 0){
					$("#rg-message-error").html("请输入验证码");
				}
				else{
					$(".tip").hide();
					$(".headImg").show();
					$(".rg-content-list").eq(2).removeClass("rg-content-list-active");
					$(".rg-content-list").eq(3).addClass("rg-content-list-active");
					$(".rg-content-title ul li").eq(2).removeClass("rg-active").addClass("rg-complete");
					$(".rg-content-title ul li").eq(3).addClass("rg-active");
				}
			});
			$("#rg-message-send").click(function(){
				
					$("#rg-message-error").html("验证码已经发送"+rgTel);
					$("#rg-message-send").addClass("rg-btn-disabled");
					time($("#rg-message-send"));
				
			});
			$("#rg-message").focus(function(){
				$("#rg-message-error").html("");
			});
			
			$("input,textarea").focus(function(){
				$(this).removeClass("rg-input-border");
				$(this).next("span").html("");
			})
			
			
		});
		
	</script>

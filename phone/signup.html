<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>facejoin</title>
		<link rel="stylesheet" href="app.css" />
		<link rel="stylesheet" href="css/iconfont.css" />
	</head>
	<body style="background: #fafafa;">
		<div class="we-register">
			<div class="re-list">
				<div class="re-title">
					<span>请填写基本信息</span>
				</div>
				<div class="re-content">
					<p>填写真实的资料方便我们稍后的短信通知</p>
					<div class="form">
						<input type="text" placeholder="联系人姓名" id="re-name"/>
						<input type="text" placeholder="联系人手机号" id="re-tel"/>
						<!--<p class="re-error"></p>-->
					</div>
					<div class="re-choice">
						<span>请选择性别</span>
						<div class="re-item" id="sex">
							<label for="" class="re-item-active">汉子</label>
							<label for="">妹子</label>
						</div>
					</div>
					<div class="re-choice">
						<span>请选择年级</span>
						<div class="re-item" id="class">
							<label for="">大一</label>
							<label for="">大二</label>
							<label for="">大三</label>
							<label for="">大四</label>
							<label for="">研一</label>
							<label for="">研二</label>
							<label for="">研三</label>
							<label for="">其他</label>
						</div>
					</div>
				</div>
				
			</div>
			<div class="re-list">
				<div class="re-title">
					<span>最近看的一部电影是什么</span>
				</div>
				
				<div class="re-content">
					<div class="form">
						<input type="text" placeholder="电影名" id="re-film"/>
						
					</div>
				</div>
				
			</div>	
			<div class="re-list">
				<div class="re-title">
					<span>一般多久去电影院看电影</span>
				</div>
				
				<div class="re-content">
					<div class="form-list">
						<input type="radio" name="film" id="film1"/><label for="film1">差不多每个星期都要看</label>
					</div>
					<div class="form-list">
						<input type="radio" name="film" id="film2"/><label for="film2">一个月看一次</label>
					</div>
					<div class="form-list">
						<input type="radio" name="film" id="film3"/><label for="film3">一年去两次吧</label>
					</div>
					
				</div>
				
			</div>
			
			
			
		</div>
		<button class="btn" id="signUp">立即报名</button>
		<div class="re-tip-mask">
			
		</div>
	</body>
	<script src="js/jquery-1.12.0.js"></script>
	<script type="text/javascript">
	/*验证手机号是否正确*/
		function validatePhone(phoneNumber){
            var regMobile=/^1[3,4,5,8,7]\d{9}$/;
            if(regMobile.test(phoneNumber)){
                return true;
            }
            else{
                return false;
            }
        }
		
		$("#signUp").click(function(){
			var tel = $("#re-tel").val();
			var film = $("#re-film").val();
			if(!validatePhone(tel)){
				$(".re-tip-mask").html("手机格式不正确");
				$(".re-tip-mask").fadeIn();
				setTimeout('$(".re-tip-mask").fadeOut()',1000);
			}
			if(tel.length == 0||film.length == 0||(!$("input[name=film]").prop("checked"))||$("#class").find(".re-item-active").length==0||$("#sex").find(".re-item-active").length==0){
				$(".re-tip-mask").html("请完善报名信息");
				$(".re-tip-mask").fadeIn();
				setTimeout('$(".re-tip-mask").fadeOut()',1000);
			}
		})
		$("input").focus(function(){
			$(".re-error").html("");
		})
		
		$("#sex label").each(function(){
			$(this).click(function(){
					$("#sex label").removeClass("re-item-active");
					$(this).addClass("re-item-active");
			})
		})
		$("#class label").each(function(){
			$(this).click(function(){
				$("#class label").removeClass("re-item-active");
				$(this).addClass("re-item-active");		
			})
		})
		</script>
</html>
